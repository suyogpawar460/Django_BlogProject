{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Delete Post
{% endblock title %}

{% block main_content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure want to delete this
                    <b style="color:red">{{ post.title }}</b>object?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">
                    Yes, Delete
                </button>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock main_content %}
