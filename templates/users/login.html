{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}

{% block main_content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-grid">
                <button class="btn btn-outline-info btn-block">SignIn</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-danger">
                Don't have an account?
                <a class="btn btn-success" href="{% url 'register' %}" style="margin-left: 20px">SignUp</a>
            </small>
        </div>
    </div>
{% endblock main_content %}
